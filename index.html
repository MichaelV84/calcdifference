<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MoneyCount</title>
</head>
<body>
    <div class="allsite">
        <div>
            <div id="pic">
                <img src="IMG-1954.jpg" alt="picture" style="width:550px">
            </div>
        </div>
        <div class="hours_selection">
            <select class="select-1">
                <option value="50.5">חמוש 1 : קצמ"ש</option>
                <option value="49">חמוש 1 : אחמ"ש</option>
                <option value="47.5">חמוש 1 : מאבטח</option>
                <option value="46.22">לא חמוש 1 : קצמ"ש לא חמוש</option>
                <option value="43.19">לא חמוש 1 : אחמ"ש לא חמוש</option>
                <option value="42.31">לא חמוש 1 : מאבטח לא חמוש</option>
           </select>
        
            
            <div class="hours">
                
             
                <div class="place">
                    
                </div>
                <div class="new_per_our">
                    <p id="new_per_our_div"></p>
                </div>
            </div>
        
        </div>
       
        <div class="table_div">
            <table class="table_1">
                <tr>
                  <th>ניצול ש.שבת</th>
                  <th>50%</th>
                  <th>20%</th>
                  <th>200%</th>
                  <th>150%</th>
                  <th>150%</th>
                  <th>125%</th>
                  <th>100%</th>
                  <th>מחלת עובד</th>
                  <th>חופשה</th>
                </tr>
                <tr>
                    <td><input id="december_shabat" type="number" onchange="myFunction()"></td>
                    <td><input id="december_50" type="number" onchange="myFunction()"></td>
                    <td><input id="december_20" type="number" onchange="myFunction()"></td>
                    <td><input id="december_200" type="number" onchange="myFunction()"></td>
                    <td><input id="december_150_2" type="number" onchange="myFunction()"></td>
                    <td><input id="december_150_1" type="number" onchange="myFunction()"></td>
                    <td><input id="december_125" type="number" onchange="myFunction()"></td>
                    <td><input id="december_100" type="number" onchange="myFunction()"></td>
                    <td><input id="december_mahala" type="number" onchange="myFunction()"></td>
                    <td><input id="december_hofesh" type="number" onchange="myFunction()"></td>
                </tr>
                </table>
        </div>
       
        <div class="last_div">
          
        </div>

        <div class="counting">
            <table class="table_2">
                <tr>
                    
                   
                    <th>משכרת</th>
                 
                </tr>
                <tr>
                    
                  
                    <td id="new_price_december"></td> 
               
                </tr>
              
             </table>
        </div>

    </div>

</body>
<script src="myjs.js"></script>
</html>
